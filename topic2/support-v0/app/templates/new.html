{% extends "layout.html" %}
{% block content %}
<form method="post">
    <section class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--4dp" style="margin: auto;">
        <div class="mdl-card__title mdl-color--green mdl-color-text--grey-50">
            <h2 class="mdl-card__title-text">New Ticket</h2>
        </div>
        <div class="mdl-card__supporting-text">
            Title:
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
                <input class="mdl-textfield__input" type="text" id="title" name="title" value="{{ title }}">
            </div>
            Content:
            <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--12-col">
                <textarea class="mdl-textfield__input" type="text" rows="10" id="content" name="content"></textarea>
            </div>
        </div>
    </section>
    <section class="mdl-card mdl-cell mdl-cell--4-col mdl-shadow--4dp" style="margin: auto; min-height: 30px;">
        <div class="mdl-card__title mdl-color--amber mdl-color-text--grey-50">
            <h2 class="mdl-card__title-text">Confirmation</h2>
        </div>
        <div class="mdl-card__supporting-text" style="display: flex; justify-content: center;">
            <button type="submit"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
                Open Ticket
            </button>
        </div>
    </section>
</form>
{% endblock %}
