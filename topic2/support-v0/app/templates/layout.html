<!DOCTYPE html>
<html>

<head>
    <!-- Material Design Lite -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>{% if title %}{{ title }} | {% endif %}{{ config["TITLE"] }}</title>
</head>

<body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title"><img src="/static/images/qb_white.svg" style="height: 28px" /></span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-layout-spacer mdl-layout-title">{{ config["TITLE"] }}</div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    {% for link in config["NAVBAR"] %}
                    <a class="mdl-navigation__link" href="{{link[1]}}">{{link[0]}}</a>
                    {% endfor %}
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">{{ config["TITLE"] }}</span>
            <nav class="mdl-navigation">
                {% for link in config["NAVBAR"] %}
                <a class="mdl-navigation__link" href="{{link[1]}}">{{link[0]}}</a>
                {% endfor %}
            </nav>
        </div>
        <main class="mdl-layout__content">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>

</html>
